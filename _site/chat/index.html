<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <!-- Link IBM Plex Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Link your main stylesheet -->
  <link rel="stylesheet" href="/styles/main.css">
  
    <link rel="stylesheet" href="/styles/chat.css">
    <script src="/scripts/chat.js"></script>
  
</head>
<body>
  <section class="hero">
  <div class="hero-overlay">
    <h1 class="hero-title"></h1>
  </div>
</section>

<nav class="container">
  <a href="/">Home</a> | 
  <a href="/about/">About</a> |
  <a href="/people/">People</a> |
  <a href="/chat/">Chat</a>
</nav>

<div class="container">
  <main>
    <h1>Ask Me Anything ðŸ¤–</h1>
<div id="chat-box" style="border:1px solid #ccc;padding:1rem;margin:1rem 0;height:300px;overflow:auto;"></div>
<input id="user-input" type="text" placeholder="Ask me anything..." style="width:80%;" />
<button onclick="sendMessage()">Send</button>
<script>
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const userText = input.value;

    if (!userText.trim()) return;

    // Append user message
    const userDiv = document.createElement('div');
    userDiv.textContent = 'You: ' + userText;
    chatBox.appendChild(userDiv);

    // Clear input
    input.value = '';

    try {
      // Standardize on "prompt" field (server accepts other fields too)
      const res = await fetch('http://localhost:5000/api/rag', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: userText })
    });

      if (!res.ok) {
        const text = await res.text().catch(() => null);
        throw new Error(`Server error ${res.status}: ${text || res.statusText}`);
      }

      const data = await res.json();

      // show parsed reply or raw payload for debugging
      const botText = data.answer || '[No reply]';

      const botDiv = document.createElement('div');
      botDiv.textContent = 'Bot: ' + botText;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

    } catch (err) {
      const errorDiv = document.createElement('div');
      errorDiv.textContent = 'Error: ' + err.message;
      chatBox.appendChild(errorDiv);
      console.error('Chat frontend error:', err);
    }
  }
</script>

  </main>
</div>
</body>
</html>
